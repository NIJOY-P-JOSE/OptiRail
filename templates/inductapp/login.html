{% extends 'base.html' %}

{% block title %}Login - Kochi Metro{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="metro-logo">
                <i class="bi bi-train-lightrail-front"></i>
            </div>
            <h2>Kochi Metro</h2>
            <p>Induction System</p>
        </div>
        
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            
            <button type="submit" class="btn btn-metro-primary w-100 py-2">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Login
            </button>
        </form>
        
        <div class="login-footer">
            <small class="text-muted">
                Demo Credentials: Use any username/password combination<br>
                Username hints: admin, operator, officer, cleaner, maintenance, staff1, staff2
            </small>
        </div>
    </div>
</div>
{% endblock %}
